<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{ name }}
</div>

    <div class="play-container" [ngStyle]="{
        'background-color': clickCounter > 3 ? 'yellow' : 'lightgray',
        'border': clickCounter > 3 ? '4px solid black' : none
    }">
    <ng-template [ngIf]="clickCounter > 3" [ngIfElse]="none">
            <p>The click counter <strong>IS GREATER </strong>than 3.</p>
    </ng-template>
    <ng-template #none>
        <p>The click counter <strong>IS SMALLER </strong>than 3.</p>
    </ng-template>
</div>
